<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio em HTML</title>
</head>

<body>
    <H1>Audio em HTML</H1>
    <hr>

    <audio src="test-audio.mp3" controls>
        <p>Mostrar texto se não suportar audio</p>
    </audio>

    <br>

    <audio controls>
        <source src="test-audio.mp3" type="audio/mpeg">
        <source src="test-audio.ogg" type="audio/ogg">
        <p>Mostrar texto se não suportar audio</p>
    </audio>
</body>

</html>
